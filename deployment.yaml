apiVersion: apps/v1
kind: Deployment
metadata:
  name: label-studio
  labels:
    app: label-studio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: label-studio
  template:
    metadata:
      labels:
        app: label-studio
    spec:
      containers:
      - name: label-studio
        image: heartexlabs/label-studio:latest  
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: label-studio-data
          mountPath: /label-studio/data  
      volumes:
      - name: label-studio-data
        persistentVolumeClaim:
          claimName: label-studio- 
